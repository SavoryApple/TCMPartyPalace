<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect for SPA on GitHub Pages (subdirectory)
      var pathname = window.location.pathname;
      // Remove the /TCMPartyPalace prefix if present
      var redirectPath = pathname.replace(/^\/TCMPartyPalace/, "");
      // Redirect to index.html with the correct path as hash
      window.location.replace("/TCMPartyPalace/index.html#" + redirectPath + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
