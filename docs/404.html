<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect for SPA on GitHub Pages or custom domain (root deployment)
      var pathname = window.location.pathname;
      // Redirect to index.html with the path as hash
      window.location.replace("/index.html#" + pathname + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
